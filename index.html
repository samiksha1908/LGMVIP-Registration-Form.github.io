<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="'main">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register" method="'post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname"
                id="name" placeholder="Enter your First Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname"
                id="name" placeholder="Enter your Last Name">
                <br> <br>
                <label>Age : </label>
                <br>
                <input type="number" name="age"
                id="name" placeholder="How old are you?">
                <br> <br>
                <label>Email : </label>
                <br>
                <input type="email" name="email"
                id="name" placeholder="Enter vaild Email">
                <br> <br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"
                id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;

                <input type="radio" name="gender"
                id="Female">
                &nbsp;
                <span id="male">Female</span>
                &nbsp;&nbsp;&nbsp;

                <input type="radio" name="gender"
                id="Prefer Not to Say">
                &nbsp;
                <span id="Prefer not to say">Prefer Not to Say</span>
                <br><br>
                <label>Known Language : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang"
                id="Marathi">
                &nbsp;
                <span id="Marathi">Marathi</span>

                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang"
                id="Hindi">
                &nbsp;
                <span id="Hindi">Hindi</span>

                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang"
                id="English">
                &nbsp;
                <span id="English">English</span>

                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang"
                id="Foriegn Languages">
                &nbsp;
                <span id="Foriegn Language">Foriegn Languages</span>
                <br><br>
                <input type="submit" value="Submit"
                name="submit" id="submit">

            </form>
            </div>
        </div>
    </body>
</html>
